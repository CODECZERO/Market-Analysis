<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† Smart Market Analysis - Real Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0e27;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 24px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .search-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
    }

    input {
      flex: 1;
      padding: 18px 24px;
      font-size: 1.15rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 16px;
      color: white;
    }

    button {
      padding: 18px 50px;
      font-size: 1.15rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      padding: 28px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .card-title {
      font-size: 0.85rem;
      color: #9ca3af;
      text-transform: uppercase;
      margin-bottom: 12px;
    }

    .card-value {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-title {
      font-size: 1.8rem;
      margin: 50px 0 25px;
      font-weight: 700;
    }

    .predictions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin: 30px 0;
    }

    .prediction-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.12) 0%, rgba(118, 75, 162, 0.12) 100%);
      padding: 28px;
      border-radius: 20px;
      border: 2px solid rgba(102, 126, 234, 0.3);
    }

    .prediction-price {
      font-size: 2.5rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 8px;
    }

    .prediction-change {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .up {
      color: #34d399;
    }

    .down {
      color: #f87171;
    }

    .confidence-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.8s;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
      margin: 25px 0;
    }

    .metric {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 14px;
      border-left: 4px solid #667eea;
    }

    .metric-label {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 1.8rem;
      font-weight: 800;
      color: #fff;
    }

    .explanation-box {
      background: rgba(102, 126, 234, 0.08);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #667eea;
      margin: 15px 0;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 1.4rem;
      color: #667eea;
    }

    .error {
      background: rgba(248, 113, 113, 0.1);
      border: 2px solid rgba(248, 113, 113, 0.3);
      color: #f87171;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üß† Smart Market Analysis</h1>
      <p style="color: #9ca3af; font-size: 1.2rem;">AI-Powered Predictions ‚Ä¢ Real-Time Data ‚Ä¢ Full Reasoning</p>
    </header>

    <div class="search-bar">
      <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., TCS.NS, RELIANCE.NS, INFY.NS)"
        value="TCS.NS">
      <button onclick="analyze()">üîç Analyze Stock</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:8000';

    async function analyze() {
      const symbol = document.getElementById('symbolInput').value.trim();
      if (!symbol) { alert('Please enter a stock symbol'); return; }

      const results = document.getElementById('results');
      results.innerHTML = '<div class="loading">üîÆ Analyzing ' + symbol + '... Fetching real data</div>';

      try {
        const response = await fetch(`${API_URL}/api/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ symbol: symbol, forecast_days: [1, 3, 7] })
        });

        if (!response.ok) throw new Error('API request failed');

        const data = await response.json();
        displayResults(data);
      } catch (error) {
        results.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${error.message}
                        <br><br>
                        <strong>Troubleshooting:</strong>
                        <br>‚Ä¢ Make sure backend is running: <code>./auto-run.sh</code>
                        <br>‚Ä¢ Check if port 8000 is accessible
                        <br>‚Ä¢ Verify .env configuration
                    </div>
                `;
      }
    }

    function displayResults(data) {
      const { symbol, current_price, predictions, technical, technical_reasoning,
        pattern_detected, pattern_explanation, analysis_summary,
        system_performance, learning_metrics, sentiment } = data;

      const html = `
                <!-- Overview Cards -->
                <div class="grid">
                    <div class="card">
                        <div class="card-title">üìà Current Price</div>
                        <div class="card-value">‚Çπ${current_price.toLocaleString()}</div>
                        <p style="color: #9ca3af; margin-top: 8px;">${symbol}</p>
                    </div>
                    <div class="card">
                        <div class="card-title">üìä Day Change</div>
                        <div class="card-value ${data.day_change_percent >= 0 ? 'up' : 'down'}">
                            ${data.day_change_percent >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(data.day_change_percent).toFixed(2)}%
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">üéØ Pattern</div>
                        <div style="font-size: 1.2rem; color: #667eea; font-weight: 600; margin-top: 10px;">
                            ${pattern_detected}
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">üìâ Volume</div>
                        <div class="card-value">${(data.volume / 1e6).toFixed(1)}M</div>
                    </div>
                </div>

                <!-- What/Why/How Analysis -->
                <div class="section-title">üéØ Analysis Summary</div>
                <div class="grid">
                    <div class="explanation-box">
                        <strong style="color: #667eea; font-size: 1.1rem;">üìä WHAT</strong>
                        <p style="margin-top: 10px;">${analysis_summary.what}</p>
                    </div>
                    <div class="explanation-box">
                        <strong style="color: #764ba2; font-size: 1.1rem;">üí° WHY</strong>
                        <p style="margin-top: 10px;">${analysis_summary.why}</p>
                    </div>
                    <div class="explanation-box">
                        <strong style="color: #f093fb; font-size: 1.1rem;">üîß HOW</strong>
                        <p style="margin-top: 10px;">Analysis method: ${data.prediction_reasoning.method}</p>
                    </div>
                    <div class="explanation-box">
                        <strong style="color: #34d399; font-size: 1.1rem;">‚úÖ RECOMMENDATION</strong>
                        <p style="margin-top: 10px; font-weight: 700;">${analysis_summary.recommendation}</p>
                        <p style="margin-top: 5px; color: #9ca3af;">Risk: ${analysis_summary.risk_level}</p>
                    </div>
                </div>

                <!-- Predictions -->
                <div class="section-title">üîÆ Price Forecasts</div>
                <div class="predictions-grid">
                    ${Object.entries(predictions).map(([period, pred]) => `
                        <div class="prediction-card">
                            <div style="font-size: 0.9rem; color: #9ca3af; margin-bottom: 12px;">
                                ${period.replace('_', ' ').toUpperCase()} FORECAST
                            </div>
                            <div class="prediction-price">‚Çπ${pred.price.toLocaleString()}</div>
                            <div class="prediction-change ${pred.direction === 'UP' ? 'up' : 'down'}">
                                ${pred.direction === 'UP' ? '‚Üë' : '‚Üì'} ${Math.abs(pred.change_percent).toFixed(2)}%
                            </div>
                            <div style="font-size: 0.85rem; color: #9ca3af; margin-bottom: 8px;">
                                Confidence: ${(pred.confidence * 100).toFixed(0)}%
                            </div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${pred.confidence * 100}%"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <!-- Pattern Explanation -->
                <div class="section-title">üé® Pattern Analysis</div>
                <div class="explanation-box">
                    <strong>Detected Pattern: ${pattern_detected}</strong>
                    <p style="margin-top: 10px; color: #9ca3af;">${pattern_explanation}</p>
                </div>

                <!-- Technical Indicators -->
                <div class="section-title">üìä Technical Indicators</div>
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">RSI (14)</div>
                        <div class="metric-value">${technical.rsi}</div>
                        <p style="margin-top: 8px; font-size: 0.85rem; color: #9ca3af;">
                            ${technical_reasoning.rsi.meaning}
                        </p>
                    </div>
                    <div class="metric">
                        <div class="metric-label">MACD</div>
                        <div class="metric-value">${technical.macd}</div>
                        <p style="margin-top: 8px; font-size: 0.85rem; color: #9ca3af;">
                            ${technical_reasoning.macd.meaning}
                        </p>
                    </div>
                    <div class="metric">
                        <div class="metric-label">SMA 50</div>
                        <div class="metric-value">‚Çπ${technical.sma_50}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Volatility</div>
                        <div class="metric-value">${technical.volatility}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Volume</div>
                        <div class="metric-value">${technical.volume}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Trend</div>
                        <div class="metric-value" style="font-size: 1.3rem;">${technical_reasoning.trend.status}</div>
                    </div>
                </div>

                <!-- Sentiment -->
                <div class="section-title">üí≠ Market Sentiment</div>
                <div class="grid">
                    <div class="card">
                        <div class="card-title">üì∞ News</div>
                        <div class="card-value">${(sentiment.news_score * 100).toFixed(0)}%</div>
                    </div>
                    <div class="card">
                        <div class="card-title">üåê Social</div>
                        <div class="card-value">${(sentiment.social_score * 100).toFixed(0)}%</div>
                    </div>
                    <div class="card">
                        <div class="card-title">üéØ Overall</div>
                        <div class="card-value">${(sentiment.overall_score * 100).toFixed(0)}%</div>
                    </div>
                </div>

                <!-- System Performance -->
                <div class="section-title">‚ö° System Intelligence</div>
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">Response Time</div>
                        <div class="metric-value">${system_performance.response_time}s</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Cache Hit Rate</div>
                        <div class="metric-value">${system_performance.cache_hit_rate}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">LLM Model</div>
                        <div class="metric-value" style="font-size: 1rem;">${system_performance.llm_model}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">API Cost</div>
                        <div class="metric-value">$${system_performance.llm_cost}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Accuracy</div>
                        <div class="metric-value">${system_performance.accuracy}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Predictions Validated</div>
                        <div class="metric-value">${learning_metrics.predictions_validated}</div>
                    </div>
                </div>
            `;

      document.getElementById('results').innerHTML = html;
    }

    // Auto-analyze on page load
    window.onload = () => analyze();
  </script>
</body>

</html>
